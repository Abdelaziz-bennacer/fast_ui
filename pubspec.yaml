name: fast_ui
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  get_storage: ^2.0.3
  flutter_screenutil: ^5.3.0
  intl: ^0.17.0
  cached_network_image: ^3.2.0
  dartx: ^1.0.0
  infinite_scroll_pagination: ^3.1.0
  flutter_staggered_grid_view: ^0.6.1
  google_fonts: 2.2.0
  dotted_line: ^3.1.0
  font_awesome_flutter: ^9.2.0
  flutter_switch: ^0.3.2
  flutter_slidable: ^1.2.0
  carousel_slider: ^4.1.1
  smooth_page_indicator: ^1.0.0+2
  flutter_rating_bar: ^4.0.0
  google_maps_flutter: ^2.1.4
  shared_preferences: ^2.0.13
  firebase_auth: ^3.3.14
  firebase_core: ^1.14.1
  google_sign_in: ^5.3.0
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/backgroundImages/
    - assets/backgroundImages/banner/
    - assets/recentBought/
    - assets/gif/
    - assets/category/
    - assets/offer/
    - assets/lowestPrice/
    - assets/everyDayEssential/
    - assets/coupon/
    - assets/subCategory/

